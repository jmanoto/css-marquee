<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Marquee</title>
    
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    
    <div class="container">
    
        <div class="marquee">
        </div>
        
        <div class="controls">
            <input type="text" name="marqueeText" id="marqueeText">
            <button onclick="marquee.SetText(jQuery('#marqueeText').val()); return false;">Set Text</button>
            <button onclick="marquee.Stop()">Stop</button>
        </div>
    </div>
    
   
    
    
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.color/jquery.color.js"></script>
    <script type="text/javascript" src="js/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/marquee2.js"></script>
    <script type="text/javascript">

        jQuery(document).ready(function() {
            window.marquee = new Marquee({
                ContainerWidth: 1000
            });

        });
    </script>

</body>
</html>
